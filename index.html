<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font awesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Main css file -->
  <link rel="stylesheet" href="css/main.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <!-- Plugins -->
  <script src="libs/jquery.cloud9carousel.js"></script>
  <script src="libs/reflection.js"></script>
  <title>3d our team page concept</title>
</head>

<body>
  <div id="wrapper">
    <div id="showcase">
      <img src="img/Alison.png" alt="Alison" class="cloud9-item">
      <img src="img/Adam.png" alt="Adam" class="cloud9-item">
      <img src="img/Amy.png" alt="Amy" class="cloud9-item">
      <img src="img/Blake.png" alt="Blake" class="cloud9-item">
      <img src="img/Angela.png" alt="Angela" class="cloud9-item">
      <img src="img/Claire.png" alt="Claire" class="cloud9-item">
    </div>
  </div>
  <p id="item-title">&nbsp;</p>
  <div class="nav noselect">
    <button class="left"><i class="fa fa-arrow-left"></i></button>
    <button class="right"><i class="fa fa-arrow-right\"></i></button>
  </div>

  <script>
    $(function(){
      let showcase = $('#showcase');

      showcase.Cloud9Carousel({
        yPos: 42,
        yRadius: 48,
        mirrorOptions:{
          gap:12,
          height: 0.2
        },
        buttonLeft: $('.nav > .left'),
        buttonRight: $('.nav > .right'),
        autoPlay: true,
        bringToFront: true,
        onRendered: showcaseUpdated,
        onLoaded: function(){
          showcase.css('visibility', 'visible')
          showcase.css('display','none')
          showcase.fadeIn(1500)
        }
      })

      function showcaseUpdate(showcase){
        let title = $('#item-title').html(
          $(showcase.nearestItem()).attr('alt')
        )
        let cos = Math.cos((showcase.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * cos))
      }
      $('.nav > button').click(function(e){
        var b = $(e.target).addClass('down')
        setTimeout(function(){
          b.removeClass('down')
        },80)
      })
      $(document).keydown(function(e){
        switch(e.keyCode){
          case 37:
          $('.nav > .left').click()
          break

          case 39:
          $('.nav > .right').click()
          break
        }
      })
    })
  </script>
</body>

</html>
